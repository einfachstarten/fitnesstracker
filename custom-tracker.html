<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Custom Fitness Tracker">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2563eb">
    <title>Custom Fitness Tracker - Intelligenter Assistent</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            overscroll-behavior: contain;
        }

        .calendar-day {
            position: relative;
            aspect-ratio: 1;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            transition: all 0.2s;
            background: white;
        }
        .calendar-day.today { border-color: #3b82f6; background: #eff6ff; }
        .calendar-day.completed { border-color: #22c55e; background: #f0fdf4; }
        .calendar-day.scheduled { border-color: #f59e0b; background: #fef3c7; }
        .calendar-day.past { opacity: 0.5; cursor: not-allowed; }
        .calendar-day:hover:not(.past) { border-color: #93c5fd; }
        .day-indicator {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 6px;
            height: 6px;
            background: #f59e0b;
            border-radius: 50%;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            max-width: 320px;
            width: 90%;
            margin: 1rem;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Loading state -->
        <div class="max-w-md mx-auto bg-white min-h-screen flex items-center justify-center">
            <div class="text-center">
                <div class="text-4xl mb-4">üßô‚Äç‚ôÇÔ∏è</div>
                <div class="text-lg font-semibold text-gray-800 mb-2">Intelligenter Trainingsplan-Assistent</div>
                <div class="text-sm text-gray-600">Wird geladen...</div>
            </div>
        </div>
    </div>

    <script>
        // API Client
        class FitnessAPI {
            constructor(baseURL = './debug-api.php') {
                this.baseURL = baseURL;
                this.userId = localStorage.getItem('fitness_user_id');
                this.testConnection();
            }

            async testConnection() {
                try {
                    const response = await fetch(this.baseURL);
                    const data = await response.json();
                    console.log('API Health Check:', data);
                } catch (error) {
                    console.warn('API not available, will use localStorage fallback:', error);
                }
            }

            async request(endpoint, options = {}) {
                const url = `${this.baseURL}${endpoint}`;
                
                try {
                    console.log('API Request:', options.method || 'GET', url);
                    
                    const response = await fetch(url, {
                        headers: {
                            'Content-Type': 'application/json',
                            ...options.headers
                        },
                        ...options
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('API Error Response:', errorText);
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const data = await response.json();
                    console.log('API Response:', data);
                    return data;
                } catch (error) {
                    console.warn('API request failed, using localStorage fallback:', error);
                    return this.getLocalFallback(endpoint);
                }
            }

            getLocalFallback(endpoint) {
                const localKey = `fitness_${endpoint.replace(/\//g, '_')}`;
                const data = localStorage.getItem(localKey);
                return data ? JSON.parse(data) : null;
            }

            saveLocalFallback(endpoint, data) {
                const localKey = `fitness_${endpoint.replace(/\//g, '_')}`;
                localStorage.setItem(localKey, JSON.stringify(data));
            }

            async createUser(userData) {
                const result = await this.request('/users/create', {
                    method: 'POST',
                    body: JSON.stringify(userData)
                });

                if (result && result.id) {
                    this.userId = result.id;
                    localStorage.setItem('fitness_user_id', result.id);
                    this.saveLocalFallback('/users/create', userData);
                }

                return result;
            }

            async getUser() {
                if (!this.userId) return null;
                return await this.request(`/users/${this.userId}`);
            }

            async saveSession(sessionData) {
                const sessions = JSON.parse(localStorage.getItem('fitness_sessions') || '[]');

                if (this.userId) {
                    const result = await this.request(`/users/${this.userId}/session`, {
                        method: 'POST',
                        body: JSON.stringify(sessionData)
                    });

                    sessions.push({ ...sessionData, timestamp: new Date().toISOString() });
                    localStorage.setItem('fitness_sessions', JSON.stringify(sessions));

                    return result;
                } else {
                    console.warn('No user ID ‚Äì session saved locally only');
                    sessions.push({ ...sessionData, timestamp: new Date().toISOString() });
                    localStorage.setItem('fitness_sessions', JSON.stringify(sessions));
                    return { message: 'saved locally' };
                }
            }

            async getSessions() {
                if (!this.userId) return [];
                
                const serverSessions = await this.request(`/users/${this.userId}/sessions`);
                if (serverSessions) return serverSessions;
                
                return JSON.parse(localStorage.getItem('fitness_sessions') || '[]');
            }
        }

        // Main App
        class CustomFitnessApp {
            constructor() {
                this.api = new FitnessAPI();
                this.currentView = 'setup';
                this.setupStep = 1;
                this.userData = {};
                this.currentPlan = null;
                this.selectedDay = null;
                this.selectedDate = null;
                this.showDayModal = false;
                this.actionHistory = [];
                this.weeklyData = this.loadWeeklyData();
                this.completedExercises = {};
                this.completedDays = {};
                this.expandedExercises = {};
                this.apiStatus = 'unknown'; // unknown, working, offline
                this.exerciseDatabase = {};
                
                this.init();
            }

            async init() {
                this.exerciseDatabase = await this.loadExerciseDatabase();

                // Test API connection
                try {
                    await this.api.testConnection();
                    this.apiStatus = 'working';
                } catch (error) {
                    this.apiStatus = 'offline';
                }

                // Pr√ºfe lokale Daten
                const localUserData = localStorage.getItem('fitness_user_data');
                const localPlan = localStorage.getItem('fitness_current_plan');
                
                if (localUserData && localPlan) {
                    this.userData = JSON.parse(localUserData);
                    this.currentPlan = JSON.parse(localPlan);
                    await this.loadSessions();
                    this.currentView = 'overview';
                } else {
                    // Versuche API Daten zu laden falls User ID vorhanden
                    const existingUser = await this.api.getUser();
                    if (existingUser) {
                        this.userData = existingUser;
                        await this.loadPlan();
                        this.currentView = 'overview';
                    }
                }
                
                this.render();
            }

            async loadExerciseDatabase() {
                try {
                    const response = await fetch('./exercises.json');
                    if (!response.ok) throw new Error('Failed to load exercises.json');
                    const data = await response.json();
                    return data;
                } catch (error) {
                    console.error('Failed to load exercises.json, using fallback:', error);
                    return this.getFallbackExerciseDatabase();
                }
            }

            getFallbackExerciseDatabase() {
                return {
                    "Eigengewicht": [
                        { "name": "Liegest√ºtz", "muskelgruppen": ["Brust", "Trizeps"], "ausf√ºhrung": "Klassische Liegest√ºtze, K√∂rper gerade halten", "schwierigkeit": "Anf√§nger" },
                        { "name": "Kniebeuge", "muskelgruppen": ["Beine", "Ges√§√ü"], "ausf√ºhrung": "F√º√üe schulterbreit, Knie in Richtung Zehenspitzen", "schwierigkeit": "Anf√§nger" }
                    ]
                };
            }

            async loadSessions() {
                const sessions = await this.api.getSessions();
                this.completedExercises = {};
                this.completedDays = {};
                
                sessions.forEach(session => {
                    session.completed_exercises.forEach(exerciseIndex => {
                        this.completedExercises[`${session.day_index}-${exerciseIndex}`] = true;
                    });
                    this.completedDays[session.day_index] = session.is_completed;
                });
            }

            nextStep() {
                this.setupStep++;
                this.render();
            }

            previousStep() {
                if (this.setupStep > 1) {
                    this.setupStep--;
                    this.render();
                }
            }

            setUserData(key, value) {
                this.userData[key] = value;
            }

            toggleGoal(goal) {
                const goals = this.userData.goals || [];
                const index = goals.indexOf(goal);
                if (index > -1) {
                    goals.splice(index, 1);
                } else {
                    goals.push(goal);
                }
                this.userData.goals = goals;
                this.render();
            }

            toggleEquipment(equipment) {
                const equipments = this.userData.equipment || [];
                const index = equipments.indexOf(equipment);
                if (index > -1) {
                    equipments.splice(index, 1);
                } else {
                    equipments.push(equipment);
                }
                this.userData.equipment = equipments;
                this.render();
            }

            toggleFocus(focus) {
                const focuses = this.userData.focus || [];
                const index = focuses.indexOf(focus);
                if (index > -1) {
                    focuses.splice(index, 1);
                } else {
                    focuses.push(focus);
                }
                this.userData.focus = focuses;
                this.render();
            }

            async completeSetup() {
                // Generiere Plan basierend auf userData
                const plan = this.generateIntelligentPlan();
                this.currentPlan = plan;
                
                // API Call falls verf√ºgbar
                try {
                    const result = await this.api.createUser(this.userData);
                    if (result && result.id) {
                        // Speichere Plan auch via API
                        await this.api.saveSession({
                            plan: plan,
                            userData: this.userData
                        });
                    }
                } catch (error) {
                    console.log('API nicht verf√ºgbar, nutze lokale Speicherung');
                }
                
                // Lokale Speicherung als Fallback
                localStorage.setItem('fitness_user_data', JSON.stringify(this.userData));
                localStorage.setItem('fitness_current_plan', JSON.stringify(plan));
                
                this.currentView = 'overview';
                this.render();
            }

            generateIntelligentPlan() {
                const { frequency, equipment, focus, duration, experience, goals } = this.userData;
                const equipmentMapping = this.getEquipmentMapping();

                // Sammle verf√ºgbare √úbungen basierend auf Equipment
                let availableExercises = [];
                equipment.forEach(eq => {
                    const jsonCategory = equipmentMapping[eq];
                    if (this.exerciseDatabase[jsonCategory]) {
                        availableExercises = availableExercises.concat(
                            this.exerciseDatabase[jsonCategory].map(ex => ({
                                ...ex,
                                category: jsonCategory,
                                zielgruppe: this.mapMuscleGroupsToTargets(ex.muskelgruppen)
                            }))
                        );
                    }
                });

                // Filtere nach Fokus und Erfahrung
                availableExercises = availableExercises.filter(exercise => {
                    const matchesFocus = focus.some(f => exercise.zielgruppe.includes(f));
                    const matchesExperience = this.matchesExperienceLevel(exercise.schwierigkeit, experience);
                    return matchesFocus && matchesExperience;
                });

                // Erstelle Wochenplan
                const plan = {};
                const trainingDays = parseInt(frequency);
                
                // Bestimme Split basierend auf H√§ufigkeit und Fokus
                let split = this.determineSplit(trainingDays, focus);
                
                split.forEach((dayFocus, index) => {
                    const dayName = `Tag ${index + 1}`;
                    const dayExercises = this.selectExercisesForDay(availableExercises, dayFocus, duration);
                    
                    plan[dayName] = {
                        title: this.getDayTitle(dayFocus),
                        exercises: dayExercises.map(ex => `${ex.name}: ${this.getRepScheme(experience, goals)}`),
                        exercise_details: dayExercises,
                        duration: duration,
                        focus: dayFocus.join(', '),
                        difficulty: experience
                    };
                });

                return plan;
            }

            determineSplit(trainingDays, focus) {
                if (focus.includes('Ganzk√∂rper')) {
                    // Ganzk√∂rper-Split
                    return Array(trainingDays).fill(['Ganzk√∂rper']);
                } else if (trainingDays <= 3) {
                    // 2-3 Tage: Oberk√∂rper/Unterk√∂rper oder Push/Pull/Legs
                    if (trainingDays === 2) {
                        return [['Oberk√∂rper'], ['Unterk√∂rper']];
                    } else {
                        return [['Oberk√∂rper', 'Brust', 'Schultern', 'Trizeps'], ['Oberk√∂rper', 'R√ºcken', 'Bizeps'], ['Unterk√∂rper']];
                    }
                } else {
                    // 4+ Tage: Detaillierter Split
                    const splits = [
                        ['Brust', 'Trizeps'],
                        ['R√ºcken', 'Bizeps'],
                        ['Unterk√∂rper'],
                        ['Schultern'],
                        ['Arme'],
                        ['Core']
                    ];
                    return splits.slice(0, trainingDays);
                }
            }

            selectExercisesForDay(availableExercises, dayFocus, duration) {
                // Filtere √úbungen f√ºr den spezifischen Tag
                let dayExercises = availableExercises.filter(exercise =>
                    dayFocus.some(focus => exercise.zielgruppe.includes(focus))
                );

                // Bestimme Anzahl √úbungen basierend auf Dauer
                let exerciseCount;
                switch (duration) {
                    case '30min': exerciseCount = 4; break;
                    case '45min': exerciseCount = 6; break;
                    case '60min': exerciseCount = 8; break;
                    case '90min': exerciseCount = 10; break;
                    default: exerciseCount = 6;
                }

                // Shuffle und w√§hle aus
                dayExercises = this.shuffleArray([...dayExercises]);
                return dayExercises.slice(0, exerciseCount);
            }

            getEquipmentMapping() {
                return {
                    'Eigengewicht': 'Eigengewicht',
                    'Kurzhanteln': 'Kurzhanteln',
                    'Langhanteln': 'Langhanteln',
                    'Gym-Ger√§te': 'Gym-Ger√§te'
                };
            }

            mapMuscleGroupsToTargets(muskelgruppen) {
                const mapping = {
                    'Brust': ['Oberk√∂rper', 'Ganzk√∂rper'],
                    'Trizeps': ['Oberk√∂rper', 'Arme', 'Ganzk√∂rper'],
                    'Bizeps': ['Oberk√∂rper', 'Arme', 'Ganzk√∂rper'],
                    'R√ºcken': ['Oberk√∂rper', 'Ganzk√∂rper'],
                    'Schultern': ['Oberk√∂rper', 'Ganzk√∂rper'],
                    'Beine': ['Unterk√∂rper', 'Ganzk√∂rper'],
                    'Ges√§√ü': ['Unterk√∂rper', 'Ganzk√∂rper'],
                    'Bauch': ['Core', 'Ganzk√∂rper'],
                    'Rumpf': ['Core', 'Ganzk√∂rper']
                };

                let targets = new Set();
                muskelgruppen.forEach(muscle => {
                    const muscleTargets = mapping[muscle] || ['Ganzk√∂rper'];
                    muscleTargets.forEach(t => targets.add(t));
                });

                return Array.from(targets);
            }

            matchesExperienceLevel(exerciseDifficulty, userExperience) {
                const difficultyLevels = {
                    'Anf√§nger': 1,
                    'Fortgeschritten': 2,
                    'Profi': 3
                };

                const exerciseLevel = difficultyLevels[exerciseDifficulty] || 1;
                const userLevel = difficultyLevels[userExperience] || 1;
                return exerciseLevel <= userLevel;
            }

            getDayTitle(dayFocus) {
                if (dayFocus.includes('Ganzk√∂rper')) return 'üí™ Ganzk√∂rper Training';
                if (dayFocus.includes('Oberk√∂rper')) return 'üèãÔ∏è Oberk√∂rper Training';
                if (dayFocus.includes('Unterk√∂rper')) return 'ü¶µ Bein Training';
                if (dayFocus.includes('Brust')) return 'üí™ Brust & Trizeps';
                if (dayFocus.includes('R√ºcken')) return 'üîô R√ºcken & Bizeps';
                if (dayFocus.includes('Schultern')) return 'ü§∏ Schulter Training';
                if (dayFocus.includes('Arme')) return 'üí™ Arm Training';
                if (dayFocus.includes('Core')) return 'üî• Core Training';
                return 'üèãÔ∏è Training';
            }

            getRepScheme(experience, goals) {
                if (goals.includes('Muskelaufbau')) {
                    switch (experience) {
                        case 'Anf√§nger': return '2x8-10';
                        case 'Fortgeschritten': return '3x8-12';
                        case 'Profi': return '4x6-10';
                    }
                } else if (goals.includes('Kraft')) {
                    switch (experience) {
                        case 'Anf√§nger': return '3x5-6';
                        case 'Fortgeschritten': return '3x3-5';
                        case 'Profi': return '5x3-5';
                    }
                } else if (goals.includes('Ausdauer')) {
                    return '3x15-20';
                }
                return '3x8-12'; // Default
            }

            shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            findExerciseDetail(exerciseString) {
                const exerciseName = exerciseString.split(':')[0].trim();
                for (const category in this.exerciseDatabase) {
                    const exercise = this.exerciseDatabase[category].find(ex =>
                        ex.name === exerciseName || ex.name.includes(exerciseName)
                    );
                    if (exercise) return exercise;
                }
                return null;
            }

            toggleExerciseExpansion(dayIndex, exerciseIndex) {
                const key = `${dayIndex}-${exerciseIndex}`;
                this.expandedExercises[key] = !this.expandedExercises[key];
                this.render();
            }

            async toggleExercise(dayIndex, exerciseIndex) {
                const key = `${dayIndex}-${exerciseIndex}`;
                this.completedExercises[key] = !this.completedExercises[key];

                const completedExercisesForDay = Object.keys(this.completedExercises)
                    .filter(k => k.startsWith(`${dayIndex}-`) && this.completedExercises[k])
                    .map(k => parseInt(k.split('-')[1]));

                const currentWeek = this.weeklyData.currentWeek;
                const weekData = this.weeklyData.weeks[currentWeek];
                const workout = weekData.workouts[dayIndex];

                await this.api.saveSession({
                    dayIndex,
                    completedExercises: completedExercisesForDay,
                    isCompleted: workout.isCompleted || false,
                    workoutDate: new Date().toISOString().split('T')[0]
                });

                this.render();
            }

            async completeAllExercisesForDay(dayIndex) {
                const currentWeek = this.weeklyData.currentWeek;
                const weekData = this.weeklyData.weeks[currentWeek];
                const workout = weekData.workouts[dayIndex];

                const allIndexes = workout.exercises.map((_, idx) => idx);
                allIndexes.forEach(idx => {
                    this.completedExercises[`${dayIndex}-${idx}`] = true;
                });

                await this.api.saveSession({
                    dayIndex,
                    completedExercises: allIndexes,
                    isCompleted: true,
                    workoutDate: new Date().toISOString().split('T')[0]
                });
            }

            async toggleDay(workoutIndex) {
                this.saveStateSnapshot('toggleDay');
                const currentWeek = this.weeklyData.currentWeek;
                const weekData = this.weeklyData.weeks[currentWeek];
                const workout = weekData.workouts[workoutIndex];

                workout.isCompleted = !workout.isCompleted;

                if (workout.isCompleted) {
                    weekData.completed++;
                    await this.completeAllExercisesForDay(workoutIndex);
                } else {
                    weekData.completed--;
                    workout.exercises.forEach((_, idx) => {
                        delete this.completedExercises[`${workoutIndex}-${idx}`];
                    });
                }

                if (weekData.completed >= weekData.target) {
                    weekData.isWeekCompleted = true;
                }

                this.saveWeeklyData();
                this.render();
            }

            migrateToWeeklySystem() {
                if (localStorage.getItem('weeklyTrainingData')) return;

                const weeklyData = {
                    weeklyGoal: parseInt(this.userData.frequency),
                    currentWeek: this.getISOWeek(new Date()),
                    weeks: {}
                };

                const currentWeek = this.getISOWeek(new Date());
                weeklyData.weeks[currentWeek] = {
                    startDate: this.getWeekBounds(currentWeek).start.toISOString().split('T')[0],
                    endDate: this.getWeekBounds(currentWeek).end.toISOString().split('T')[0],
                    target: parseInt(this.userData.frequency),
                    completed: 0,
                    workouts: [],
                    isWeekCompleted: false
                };

                this.weeklyData = weeklyData;
                this.saveWeeklyData();
            }

            getISOWeek(date) {
                const d = new Date(date);
                d.setHours(0, 0, 0, 0);
                d.setDate(d.getDate() + 3 - (d.getDay() + 6) % 7);
                const week1 = new Date(d.getFullYear(), 0, 4);
                const week = 1 + Math.round(((d - week1) / 86400000 - 3 + (week1.getDay() + 6) % 7) / 7);
                return `${d.getFullYear()}-W${String(week).padStart(2, '0')}`;
            }

            getWeekBounds(weekString) {
                const [year, week] = weekString.split('-W').map(Number);
                const jan4 = new Date(year, 0, 4);
                const weekStart = new Date(jan4.getTime() + (week - 1) * 7 * 86400000);
                weekStart.setDate(weekStart.getDate() - (jan4.getDay() + 6) % 7);
                return {
                    start: weekStart,
                    end: new Date(weekStart.getTime() + 6 * 86400000)
                };
            }

            loadWeeklyData() {
                const data = localStorage.getItem('weeklyTrainingData');
                return data ? JSON.parse(data) : null;
            }

            saveWeeklyData() {
                localStorage.setItem('weeklyTrainingData', JSON.stringify(this.weeklyData));
            }

            renderWeekCalendar(weekString, weekData) {
                const { start, end } = this.getWeekBounds(weekString);
                const days = [];
                const today = new Date();
                const todayStr = today.toISOString().split('T')[0];

                for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
                    const dateStr = d.toISOString().split('T')[0];
                    const workout = weekData.workouts.find(w => w.date === dateStr);
                    const isToday = dateStr === todayStr;
                    console.log('Today calculated as:', todayStr, 'checking against:', dateStr);
                    const isPast = d < new Date().setHours(0,0,0,0);

                    days.push(`
                      <div class="calendar-day ${this.getDayStateClass(workout, isToday, isPast)}" 
                           onclick="app.handleDayClick('${dateStr}')">
                        <div class="day-header">
                          <div class="font-medium text-xs">${d.toLocaleDateString('de-DE', {weekday: 'short'})}</div>
                          <div class="text-lg font-bold">${d.getDate()}</div>
                        </div>
                        <div class="day-content">
                          ${this.getDayIcon(workout)}
                        </div>
                        ${workout && !workout.isCompleted ? '<div class="day-indicator"></div>' : ''}
                      </div>
                    `);
                }

                return `
                  <div class="p-4">
                    <div class="bg-white rounded-lg shadow-md p-4">
                      <h3 class="font-semibold text-gray-800 mb-4">
                        Woche ${weekString.split('-W')[1]} (${start.getDate()}.${start.getMonth()+1} - ${end.getDate()}.${end.getMonth()+1})
                      </h3>
                      <div class="grid grid-cols-7 gap-2 mb-4">
                        ${days.join('')}
                      </div>
                      <div class="text-center">
                        <button onclick="app.handleDayClick('${todayStr}')" class="px-4 py-2 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700">
                          + Training f√ºr heute
                        </button>
                      </div>
                    </div>

            addWorkoutToday() {
                const today = new Date().toISOString().split('T')[0];
                this.addWorkoutToDay(today);
            }

            addWorkoutToDay(dateStr) {
                this.saveStateSnapshot('addWorkout');
                const weekString = this.getISOWeek(new Date(dateStr));
                const weekData = this.weeklyData.weeks[weekString];

                const planDays = Object.keys(this.currentPlan);
                const nextPlanDay = planDays[weekData.workouts.length % planDays.length];

                const workout = {
                    id: `workout_${Date.now()}`,
                    date: dateStr,
                    planDay: nextPlanDay,
                    exercises: this.currentPlan[nextPlanDay].exercises,
                    completedExercises: [],
                    isCompleted: false,
                    timestamp: new Date().toISOString()
                };

                weekData.workouts.push(workout);
                this.saveWeeklyData();

                this.selectedDay = weekData.workouts.length - 1;
                this.currentView = 'day';
                this.render();
            }

            getWorkoutForDate(dateStr) {
                const weekString = this.getISOWeek(new Date(dateStr));
                const weekData = this.weeklyData.weeks[weekString];
                return weekData?.workouts.find(w => w.date === dateStr);
            }

            getWorkoutIndex(workout) {
                const weekString = this.getISOWeek(new Date(workout.date));
                const weekData = this.weeklyData.weeks[weekString];
                return weekData.workouts.indexOf(workout);
            }

            getCompletionPercentage(dayIndex, day) {
                if (!day || !day.exercises) return 0;
                const totalExercises = day.exercises.length;
                let completed = 0;
                
                for (let i = 0; i < totalExercises; i++) {
                    const key = `${dayIndex}-${i}`;
                    if (this.completedExercises[key]) completed++;
                }
                
                return Math.round((completed / totalExercises) * 100);
            }

            getDayStateClass(workout, isToday, isPast) {
                let classes = [];
                if (isToday) classes.push('today');
                if (workout?.isCompleted) classes.push('completed');
                else if (workout) classes.push('scheduled');
                if (isPast && !workout) classes.push('past');
                return classes.join(' ');
            }

            getDayIcon(workout) {
                if (!workout) return '';
                if (workout.isCompleted) return '‚úÖ';
                return 'üìã';
            }

                                <span class="text-gray-600 text-right">${(focus || []).join(', ') || 'Nicht angegeben'}</span>
                            </div>
                            <div class="flex justify-between items-start">
                                <span class="font-semibold text-gray-700">H√§ufigkeit:</span>
                                <span class="text-gray-600">${frequency ? frequency + 'x pro Woche' : 'Nicht angegeben'}</span>
                            </div>
                            <div class="flex justify-between items-start">
                                <span class="font-semibold text-gray-700">Dauer:</span>
                                <span class="text-gray-600">${duration ? duration.replace('min', ' Minuten') : 'Nicht angegeben'}</span>
                            </div>
                        </div>

                        <div class="bg-green-50 border border-green-200 rounded-lg p-4">
                            <div class="flex items-center">
                                <div class="text-green-600 mr-3">‚úÖ</div>
                                <div>
                                    <div class="font-semibold text-green-800">Dein Plan wird erstellt!</div>
                                    <div class="text-sm text-green-600">Basierend auf deinen Angaben erstelle ich einen individuellen ${frequency}x-Wochen-Plan mit ${(equipment || []).length} Ausr√ºstungstypen.</div>
                                </div>
                            </div>
                        </div>

                        <div class="flex space-x-3">
                            <button onclick="app.previousStep()" 
                                    class="flex-1 py-3 border border-gray-300 text-gray-700 rounded-lg font-semibold hover:bg-gray-50 transition-colors">
                                ‚Üê Zur√ºck
                            </button>
                            <button onclick="app.completeSetup()" 
                                    class="flex-1 py-3 bg-gradient-to-r from-green-600 to-emerald-600 text-white rounded-lg font-semibold hover:from-green-700 hover:to-emerald-700 transition-colors">
                                üéâ Plan erstellen!
                            </button>
                        </div>
                    </div>
                `;
            }

            renderOverview() {
                if (!this.currentPlan) return '<div>Lade Plan...</div>';

                if (!this.weeklyData) {
                    this.migrateToWeeklySystem();
                }

                const currentWeek = this.weeklyData.currentWeek;
                const weekData = this.weeklyData.weeks[currentWeek];

                return `
                    <div class="max-w-md mx-auto bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
                        <div class="bg-white shadow-lg">
                            <div class="p-4 bg-gradient-to-r from-blue-600 to-indigo-600 text-white">
                                <h1 class="text-xl font-bold">üìÖ ${this.userData.name}'s Trainingskalender</h1>
                                <p class="text-blue-100">Woche ${currentWeek.split('-W')[1]} ‚Ä¢ ${weekData.completed}/${weekData.target} Trainings</p>
                                <div class="mt-2 bg-white bg-opacity-20 rounded-lg p-2">
                                    <div class="w-full bg-white bg-opacity-30 rounded-full h-2">
                                        <div class="bg-white h-2 rounded-full transition-all duration-500" style="width: ${(weekData.completed / weekData.target) * 100}%"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        ${this.renderWeekCalendar(currentWeek, weekData)}

                        <div class="p-4">
                            <button onclick="localStorage.clear(); location.reload();" class="w-full text-xs text-blue-600 p-2 border border-blue-200 rounded-lg">
                                üîÑ Neuen Plan erstellen
                            </button>
                        </div>
                    </div>
                `;
            }

            renderDayModal() {
                if (!this.showDayModal) return '';

                const workout = this.getWorkoutForDate(this.selectedDate);
                const dayName = new Date(this.selectedDate).toLocaleDateString('de-DE', {weekday: 'long', day: 'numeric', month: 'numeric'});

                return `
                    <div class="modal-overlay" onclick="app.closeDayModal()">
                      <div class="modal-content" onclick="event.stopPropagation()">
                        <h3 class="font-bold text-lg mb-4">${dayName}</h3>
                        ${workout ? `
                          <div class="space-y-3">
                            <div class="p-3 bg-blue-50 rounded-lg">
                              <div class="font-semibold">üìã ${workout.planDay}</div>
                              <div class="text-sm text-gray-600">${workout.exercises.length} √úbungen</div>
                              <div class="text-xs text-gray-500">Status: ${workout.isCompleted ? '‚úÖ Abgeschlossen' : '‚è≥ Offen'}</div>
                            </div>

                            <div class="flex space-x-2">
                              <button onclick="app.viewWorkout()" class="flex-1 bg-blue-600 text-white py-2 rounded-lg font-semibold">
                                ${workout.isCompleted ? 'üëÅÔ∏è Anzeigen' : 'üèãÔ∏è Trainieren'}
                              </button>
                              <button onclick="app.removeWorkout()" class="px-4 bg-red-100 text-red-700 py-2 rounded-lg font-semibold">üóëÔ∏è</button>
                            </div>
                          </div>
                        ` : `
                          <div class="space-y-3">
                            <p class="text-gray-600">Noch kein Training f√ºr diesen Tag geplant.</p>
                            <button onclick="app.addWorkoutToSelectedDay()" class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold">‚ûï Training hinzuf√ºgen</button>
                          </div>
                        `}

                        <button onclick="app.closeDayModal()" class="w-full mt-4 py-2 border border-gray-300 rounded-lg">Schlie√üen</button>
                      </div>
                    </div>
                `;
            }

            closeDayModal() {
                this.showDayModal = false;
                this.selectedDate = null;
                this.render();
            }

            addWorkoutToSelectedDay() {
                this.addWorkoutToDay(this.selectedDate);
                this.closeDayModal();
            }

            viewWorkout() {
                const workout = this.getWorkoutForDate(this.selectedDate);
                this.selectedDay = this.getWorkoutIndex(workout);
                this.currentView = 'day';
                this.closeDayModal();
            }

            removeWorkout() {
                this.saveStateSnapshot('removeWorkout');
                const weekString = this.getISOWeek(new Date(this.selectedDate));
                const weekData = this.weeklyData.weeks[weekString];
                const workoutIndex = weekData.workouts.findIndex(w => w.date === this.selectedDate);
                if (workoutIndex > -1) {
                    const workout = weekData.workouts[workoutIndex];
                    if (workout.isCompleted) {
                        weekData.completed--;
                    }
                    weekData.workouts.splice(workoutIndex, 1);
                    this.saveWeeklyData();
                }
                this.closeDayModal();
            }

            saveStateSnapshot(action) {
                this.actionHistory.push({
                    action,
                    weeklyData: JSON.parse(JSON.stringify(this.weeklyData)),
                    timestamp: Date.now()
                });
                if (this.actionHistory.length > 10) {
                    this.actionHistory.shift();
                }
            }

            restoreState(snapshot) {
                this.weeklyData = snapshot.weeklyData;
                this.saveWeeklyData();
            }

            undo() {
                const lastAction = this.actionHistory.pop();
                if (lastAction) {
                    this.restoreState(lastAction);
                    this.render();
                }
            }

            renderDay() {
                if (!this.currentPlan || this.selectedDay === null) return '<div>Fehler beim Laden</div>';

                const currentWeek = this.weeklyData.currentWeek;
                const weekData = this.weeklyData.weeks[currentWeek];
                const workout = weekData.workouts[this.selectedDay];
                if (!workout) return '<div>Fehler beim Laden</div>';

                const dayName = workout.planDay;
                const day = this.currentPlan[dayName];
                const completionPercentage = this.getCompletionPercentage(this.selectedDay, day);
                
                return `
                    <div class="max-w-md mx-auto bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
                        <div class="bg-white shadow-lg">
                            <div class="p-4 bg-gradient-to-r from-blue-600 to-indigo-600 text-white">
                                <button onclick="app.currentView='overview'; app.render();" class="text-blue-100 hover:text-white mb-2">
                                    ‚Üê Zur√ºck zur √úbersicht
                                </button>
                                <h1 class="text-xl font-bold">${dayName}</h1>
                                <p class="text-blue-100">${day.title}</p>
                            </div>
                        </div>

                        <div class="p-4">
                            <div class="bg-white rounded-lg shadow-md p-4 mb-4">
                                <div class="flex items-center justify-between mb-3">
                                    <h2 class="text-lg font-semibold text-gray-800">${day.title}</h2>
                                    <span class="text-sm text-gray-600">${day.duration}</span>
                                </div>
                                
                                <div class="mb-4 p-3 bg-blue-50 rounded-lg">
                                    <p class="text-xs text-blue-700 font-medium">üéØ Fokus: ${day.focus}</p>
                                    <p class="text-xs text-blue-600 mt-1">üìä Schwierigkeit: ${day.difficulty}</p>
                                </div>
                                
                                <div class="mb-4">
                                    <div class="flex items-center justify-between mb-2">
                                        <span class="text-sm text-gray-600">Fortschritt</span>
                                        <span class="text-sm font-semibold text-blue-600">${completionPercentage}%</span>
                                    </div>
                                    <div class="w-full bg-gray-200 rounded-full h-3">
                                        <div class="bg-gradient-to-r from-blue-500 to-indigo-500 h-3 rounded-full transition-all duration-300" style="width: ${completionPercentage}%"></div>
                                    </div>
                                </div>

                                <div class="space-y-3">
                                    ${day.exercises.map((exercise, index) => {
                                        const isCompleted = this.completedExercises[`${this.selectedDay}-${index}`];
                                        const exerciseDetail = this.findExerciseDetail(exercise);
                                        const isExpanded = this.expandedExercises[`${this.selectedDay}-${index}`];

                                        return `
                                          <div class="rounded-lg border-2 transition-all ${isCompleted ? 'bg-green-50 border-green-200' : 'bg-gray-50 border-gray-200'}">
                                            <div class="flex items-center p-3">
                                              <button onclick="app.toggleExercise(${this.selectedDay}, ${index})" class="mr-3">
                                                ${isCompleted ?
                                                    '<svg class="h-6 w-6 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>' :
                                                    '<svg class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><circle cx="12" cy="12" r="10" stroke-width="2"></circle></svg>'
                                                }
                                              </button>
                                              <div class="flex-1">
                                                <span class="text-sm font-medium ${isCompleted ? 'line-through text-gray-500' : 'text-gray-800'}">${exercise}</span>
                                                ${exerciseDetail ? `
                                                  <div class="text-xs text-blue-600 mt-1">
                                                    üéØ ${exerciseDetail.muskelgruppen.join(', ')} ‚Ä¢ üìä ${exerciseDetail.schwierigkeit}
                                                  </div>
                                                ` : ''}
                                              </div>
                                              ${exerciseDetail ? `
                                                <button onclick="app.toggleExerciseExpansion(${this.selectedDay}, ${index})" class="ml-2 p-1">
                                                  <svg class="h-4 w-4 text-blue-600 transition-transform ${isExpanded ? 'rotate-180' : ''}" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                                  </svg>
                                                </button>
                                              ` : ''}
                                            </div>

                                            ${exerciseDetail && isExpanded ? `
                                              <div class="px-3 pb-3">
                                                <div class="bg-gradient-to-r from-blue-50 to-indigo-50 border border-blue-200 rounded-lg p-3">
                                                  <div class="flex items-start">
                                                    <svg class="h-4 w-4 text-blue-600 mr-2 mt-0.5 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                                    </svg>
                                                    <div>
                                                      <div class="text-xs font-semibold text-blue-800 mb-1">Ausf√ºhrung:</div>
                                                      <p class="text-xs text-blue-800 leading-relaxed">${exerciseDetail.ausf√ºhrung}</p>

                                                      <div class="text-xs font-semibold text-blue-800 mt-2 mb-1">Zielmuskeln:</div>
                                                      <div class="flex flex-wrap gap-1">
                                                        ${exerciseDetail.muskelgruppen.map(muscle => `
                                                          <span class="text-xs bg-blue-100 text-blue-700 px-2 py-0.5 rounded-full">${muscle}</span>
                                                        `).join('')}
                                                      </div>
                                                    </div>
                                                  </div>
                                                </div>
                                              </div>
                                            ` : ''}
                                          </div>
                                        `;
                                    }).join('')}
                                </div>

                                <button onclick="app.toggleDay(${this.selectedDay})" class="w-full mt-6 py-3 rounded-lg font-bold transition-all text-lg ${weekData.workouts[this.selectedDay].isCompleted ? 'bg-green-500 text-white' : 'bg-gradient-to-r from-blue-600 to-indigo-600 text-white hover:from-blue-700 hover:to-indigo-700'}">
                                    ${weekData.workouts[this.selectedDay].isCompleted ? 'üéâ Tag geschafft! Super!' : '‚úÖ Tag als geschafft markieren'}
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            window.app = new CustomFitnessApp();
        });
    </script>
</body>
</html>
