<html lang="de">
<head>

  <script>
    window.CACHE_VERSION = '20250726-' + Date.now();
    ['css/theme.css', 'css/app-responsive.css'].forEach(file => {
      const link = document.createElement('link');
      link.rel = 'stylesheet';
      link.href = `${file}?v=${window.CACHE_VERSION}`;
      document.head.appendChild(link);
    });
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f3f4f6;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    if ('caches' in window) {
      caches.keys().then(names => {
        names.forEach(name => {
          if (name.includes('fitness')) {
            caches.delete(name);
          }
        });
      });
    }
  </script>
  
  <script type="module">
    import(`./src/core/App.js?v=${window.CACHE_VERSION}`).then(({ App }) => {
      const app = new App();
      console.log('App instance created');
    });
  </script>
