        }

        function goToNextDay() {
            if (selectedDay < dates.length - 1) {
                selectedDay++;
                selectedExerciseForDescription = null;
                render();
            }
        }

        function goPreviousDay() {
            if (selectedDay > 0) {
                selectedDay--;
                selectedExerciseForDescription = null;
                render();
            }
        }

        function handleTouchStart(e) {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }

        function handleTouchEnd(e) {
            if (!touchStartX || !touchStartY) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const deltaX = touchStartX - touchEndX;
            const deltaY = touchStartY - touchEndY;
            
            // Only trigger if horizontal swipe is dominant
            if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 50) {
                if (deltaX > 0) {
                    // Swipe left - next day
                    goToNextDay();
                } else {
                    // Swipe right - previous day
                    goPreviousDay();
                }
            }
            
            touchStartX = null;
            touchStartY = null;
        }

        // Timer functions
        function startTimer(seconds) {
            stopTimer();
            timerState.timeLeft = seconds;
            timerState.totalTime = seconds;
            timerState.isRunning = true;
            
            timerState.interval = setInterval(() => {
                timerState.timeLeft--;
                
                if (timerState.timeLeft <= 0) {
                    stopTimer();
                    // Notification
                    if ('vibrate' in navigator) {
                        navigator.vibrate([200, 100, 200]);
                    }
                    // Visual feedback
                    document.body.style.backgroundColor = '#10b981';
                    setTimeout(() => {
                        document.body.style.backgroundColor = '';
                    }, 500);
                }
                render();
            }, 1000);
            
            render();
        }

        function stopTimer() {
            if (timerState.interval) {
                clearInterval(timerState.interval);
                timerState.interval = null;
            }
            timerState.isRunning = false;
            timerState.timeLeft = 0;
            render();
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function getCompletionPercentage(dayIndex, workout) {
            if (!workout || !workout.exercises) return 0;
            const totalExercises = workout.exercises.length;
            let completed = 0;
            
            for (let i = 0; i < totalExercises; i++) {
                const key = `${dayIndex}-${i}`;
                if (completedExercises[key]) completed++;
            }
            
            return Math.round((completed / totalExercises) * 100);
        }

        function getTotalProgress() {
            const totalDays = dates.length;
            const completedDaysCount = Object.values(completedDays).filter(Boolean).length;
            return Math.round((completedDaysCount / totalDays) * 100);
        }

        function getCurrentDate() {
            const today = new Date();
            const todayString = today.toLocaleDateString('de-DE', { day: '2-digit', month: '2-digit' });
            return dates.find(d => d.shortDate === todayString);
        }

        // Render functions
        function renderDayView() {
            const dayData = dates[selectedDay];
            const workout = dayData.workout;
            const completionPercentage = getCompletionPercentage(selectedDay, workout);

            const timerSection = `
                <div class="bg-white rounded-lg shadow-md p-4 mb-4 landscape-timer">
                    <div class="flex items-center justify-between mb-3">
                        <h3 class="font-semibold text-gray-800 flex items-center">
                            <svg class="h-5 w-5 mr-2 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            Satzpause Timer
                        </h3>
                        ${timerState.isRunning ? `
                            <button onclick="stopTimer()" class="px-3 py-1 bg-red-500 text-white rounded-lg text-sm font-semibold hover:bg-red-600 transition-colors">
                                Stop
                            </button>
                        ` : ''}
                    </div>
                    
                    ${timerState.isRunning ? `
                        <div class="text-center mb-3">
                            <div class="text-3xl font-bold text-blue-600 mb-2">${formatTime(timerState.timeLeft)}</div>
                            <div class="w-full bg-gray-200 rounded-full h-2">
                                <div class="bg-gradient-to-r from-blue-500 to-indigo-500 h-2 rounded-full transition-all duration-1000" style="width: ${((timerState.totalTime - timerState.timeLeft) / timerState.totalTime) * 100}%"></div>
                            </div>
                        </div>
                    ` : `
                        <div class="grid grid-cols-4 gap-2">
                            <button onclick="startTimer(30)" class="py-2 bg-blue-100 text-blue-700 rounded-lg text-sm font-semibold hover:bg-blue-200 transition-colors">
                                30s
                            </button>
                            <button onclick="startTimer(60)" class="py-2 bg-blue-100 text-blue-700 rounded-lg text-sm font-semibold hover:bg-blue-200 transition-colors">
                                1min
                            </button>
                            <button onclick="startTimer(90)" class="py-2 bg-blue-100 text-blue-700 rounded-lg text-sm font-semibold hover:bg-blue-200 transition-colors">
                                90s
                            </button>
                            <button onclick="startTimer(120)" class="py-2 bg-blue-100 text-blue-700 rounded-lg text-sm font-semibold hover:bg-blue-200 transition-colors">
                                2min
                            </button>
                        </div>
                    `}
                </div>
            `;

            const exercisesList = workout.exercises.map((exercise, index) => {
                const isCompleted = completedExercises[`${selectedDay}-${index}`];
                const isExpanded = expandedExercises[`${selectedDay}-${index}`];
                const explanation = exerciseExplanations[exercise];
                
                return `
                    <div class="rounded-lg border-2 transition-all landscape-exercise-item ${isCompleted ? 'bg-green-50 border-green-200' : 'bg-gray-50 border-gray-200'}">
                        <div class="flex items-start p-3">
                            <button onclick="toggleExercise(${selectedDay}, ${index});" class="mr-2 p-1 rounded-full hover:bg-blue-100 transition-colors cursor-pointer flex-shrink-0">
                                ${isCompleted ? 
                                    '<svg class="h-4 w-4 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>' :
                                    '<svg class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><circle cx="12" cy="12" r="10" stroke-width="2"></circle></svg>'
                                }
                            </button>
                            <div class="flex-1 min-w-0">
                                <span class="block text-sm leading-tight ${isCompleted ? 'line-through text-gray-500' : 'text-gray-800'}">${exercise}</span>
                            </div>
                            ${explanation ? `
                                <button onclick="toggleExpanded(${selectedDay}, ${index});" class="ml-1 p-1 rounded-full hover:bg-blue-100 transition-colors flex-shrink-0">
                                    ${isExpanded ? 
                                        '<svg class="h-3 w-3 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path></svg>' :
                                        '<svg class="h-3 w-3 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>'
                                    }
                                </button>
                            ` : ''}
                        </div>
                        
                        ${explanation && isExpanded ? `
                            <div class="px-3 pb-3">
                                <div class="bg-blue-50 border border-blue-200 rounded-lg p-2">
                                    <p class="text-xs text-blue-800 leading-relaxed">${explanation}</p>
                                </div>
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');

            return `
                <div class="max-w-md mx-auto bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen landscape-container" ontouchstart="handleTouchStart(event)" ontouchend="handleTouchEnd(event)">
                    <div class="bg-white shadow-lg landscape-sidebar">
                        <div class="p-4 bg-gradient-to-r from-blue-600 to-indigo-600 text-white">
                            <div class="flex items-center justify-between mb-2">
                                <button onclick="currentView='overview'; render();" class="text-blue-100 hover:text-white">
                                    ‚Üê Zur√ºck zur √úbersicht
                                </button>
                                <div class="flex items-center space-x-3">
                                    <button onclick="goPreviousDay()" class="p-1 rounded-full hover:bg-white hover:bg-opacity-20 transition-colors ${selectedDay === 0 ? 'opacity-30 cursor-not-allowed' : ''}" ${selectedDay === 0 ? 'disabled' : ''}>
                                        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                                    </button>
                                    <span class="text-sm bg-white bg-opacity-20 px-3 py-1 rounded-full">
                                        ${selectedDay + 1}/${dates.length}
                                    </span>
                                    <button onclick="goToNextDay()" class="p-1 rounded-full hover:bg-white hover:bg-opacity-20 transition-colors ${selectedDay === dates.length - 1 ? 'opacity-30 cursor-not-allowed' : ''}" ${selectedDay === dates.length - 1 ? 'disabled' : ''}>
                                        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                                    </button>
                                </div>
                            </div>
                            <h1 class="text-xl font-bold">${dayData.date}</h1>
                            <p class="text-blue-100">Woche ${dayData.week} ‚Ä¢ ${dayData.workout.title}</p>
                        </div>
                    </div>

                    <div class="p-4 landscape-main">
                        ${timerSection}
                        
                        <div class="bg-white rounded-lg shadow-md p-4 mb-4">
                            <div class="flex items-center justify-between mb-3">
                                <h2 class="text-lg font-semibold text-gray-800">${workout.title}</h2>
                                <span class="text-sm text-gray-600">${workout.duration}</span>
                            </div>
                            
                            ${workout.focus ? `
                                <div class="mb-3 p-2 bg-blue-50 rounded-lg">
                                    <p class="text-xs text-blue-600 font-medium">Fokus: ${workout.focus}</p>
                                </div>
                            ` : ''}
                            
                            <div class="mb-4">
                                <div class="flex items-center justify-between mb-2">
                                    <span class="text-sm text-gray-600">Fortschritt</span>
                                    <span class="text-sm font-semibold text-blue-600">${completionPercentage}%</span>
                                </div>
                                <div class="w-full bg-gray-200 rounded-full h-2">
                                    <div class="bg-gradient-to-r from-blue-500 to-indigo-500 h-2 rounded-full transition-all duration-300" style="width: ${completionPercentage}%"></div>
                                </div>
                            </div>

                            <div class="space-y-3 landscape-exercises">
                                ${exercisesList}
                            </div>

                            <button onclick="toggleDay(${selectedDay})" class="w-full mt-4 py-3 rounded-lg font-semibold transition-all ${completedDays[selectedDay] ? 'bg-green-500 text-white' : 'bg-blue-600 text-white hover:bg-blue-700'}">
                                ${completedDays[selectedDay] ? '‚úì Tag abgeschlossen' : 'Tag als abgeschlossen markieren'}
                            </button>
                            
                            <div class="mt-3 text-center text-xs text-gray-500">
                                üí° Wischen oder Pfeiltasten zum Navigieren
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderOverview() {
            const currentDay = getCurrentDate();
            const totalProgress = getTotalProgress();

            return `
                <div class="max-w-md mx-auto bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
                    <div class="bg-white shadow-lg">
                        <div class="p-4 bg-gradient-to-r from-blue-600 to-indigo-600 text-white">
                            <div class="flex items-center justify-between">
                                <div>
                                    <h1 class="text-xl font-bold">Fitness Tracker</h1>
                                    <p class="text-blue-100">1. Juli - 14. Juli 2025 (Plan verschoben)</p>
                                </div>
                                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><circle cx="12" cy="12" r="3" stroke-width="2"></circle><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m12 1 2 2M12 23l-2-2M20 12l-2 2"></path></svg>
                            </div>
                            
                            <div class="mt-4 bg-white bg-opacity-20 rounded-lg p-3">
                                <div class="flex items-center justify-between mb-2">
                                    <span class="text-sm">Gesamtfortschritt</span>
                                    <span class="text-sm font-semibold">${totalProgress}%</span>
                                </div>
                                <div class="w-full bg-white bg-opacity-30 rounded-full h-2">
                                    <div class="bg-white h-2 rounded-full transition-all duration-500" style="width: ${totalProgress}%"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    ${currentDay ? `
                        <div class="p-4">
                            <div class="bg-gradient-to-r from-yellow-400 to-orange-400 rounded-lg p-4 mb-4 text-white">
                                <div class="flex items-center">
                                    <svg class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                                    <div>
                                        <h3 class="font-semibold">Heute: ${currentDay.realDay}</h3>
                                        <p class="text-sm opacity-90">${currentDay.workout.title}</p>
                                    </div>
                                </div>
                                <button onclick="selectedDay=${currentDay.dayIndex}; currentView='day'; render();" class="mt-2 bg-white bg-opacity-20 hover:bg-opacity-30 px-4 py-2 rounded-lg text-sm font-semibold transition-all">
                                    Training starten
                                </button>
                            </div>
                        </div>
                    ` : ''}

                    <div class="p-4">
                        <div class="grid grid-cols-1 gap-3">
                            ${dates.map((day, index) => {
                                const isCompleted = completedDays[index];
                                const completionPercentage = getCompletionPercentage(index, day.workout);
                                const isToday = currentDay && day.shortDate === currentDay.shortDate;
                                
                                return `
                                    <div class="bg-white rounded-lg shadow-md p-4 border-2 transition-all cursor-pointer hover:shadow-lg ${isCompleted ? 'border-green-200 bg-green-50' : isToday ? 'border-blue-300 bg-blue-50' : 'border-gray-200'}" onclick="selectedDay=${index}; currentView='day'; render();">
                                        <div class="flex items-center justify-between mb-2">
                                            <div class="flex items-center">
                                                <div class="w-8 h-8 rounded-full flex items-center justify-center text-xs font-bold mr-3 ${isCompleted ? 'bg-green-500 text-white' : isToday ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-600'}">
                                                    ${day.shortDate.split('.')[0]}
                                                </div>
                                                <div>
                                                    <h3 class="font-semibold text-gray-800">${day.realDay}</h3>
                                                    <p class="text-xs text-gray-500">Woche ${day.week} ‚Ä¢ ${day.workoutDay}-Training</p>
                                                </div>
                                            </div>
                                            
                                            <div class="flex items-center">
                                                ${isToday ? '<span class="text-xs bg-yellow-400 text-white px-2 py-1 rounded-full mr-2">Heute</span>' : ''}
                                                ${isCompleted ? '<svg class="h-5 w-5 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v5l3-3h4l-7-7-7 7h4l3 3v-5zM8 9a4 4 0 118 0 4 4 0 01-8 0z"></path></svg>' : ''}
                                            </div>
                                        </div>
                                        
                                        <div class="mb-2">
                                            <h4 class="text-sm font-medium text-gray-700 mb-1">${day.workout.title}</h4>
                                            <p class="text-xs text-gray-500">${day.workout.duration}</p>
                                        </div>
                                        
                                        <div class="flex items-center justify-between">
                                            <div class="flex-1 mr-3">
                                                <div class="w-full bg-gray-200 rounded-full h-1.5">
                                                    <div class="h-1.5 rounded-full transition-all duration-300 ${isCompleted ? 'bg-green-500' : 'bg-blue-500'}" style="width: ${completionPercentage}%"></div>
                                                </div>
                                            </div>
                                            <span class="text-xs font-semibold text-gray-600">${completionPercentage}%</span>
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>

                    <div class="p-4 bg-white border-t">
                        <div class="text-center text-sm text-gray-600">
                            <div class="flex items-center justify-center mb-2">
                                <svg class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg>
                                <span>Bleib dran! Du schaffst das! üí™</span>
                            </div>
                            <p>${Object.values(completedDays).filter(Boolean).length} von ${dates.length} Tagen abgeschlossen</p>
                            <div class="mt-2 text-xs text-green-600">
                                ‚úÖ Daten werden dauerhaft gespeichert!
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Render functions
        function render() {
            const app = document.getElementById('app');
            app.innerHTML = currentView === 'day' ? renderDayView() : renderOverview();
            
            // Stop timer when leaving day view
            if (currentView !== 'day' && timerState.isRunning) {
                stopTimer();
            }
            
            // Reset exercise selection when leaving day view
            if (currentView !== 'day') {
                selectedExerciseForDescription = null;
            }
        }

        // Initial render
        render();

        // Keyboard navigation (Desktop)
        document.addEventListener('keydown', (e) => {
            if (currentView === 'day') {
                if (e.key === 'ArrowLeft') {
                    e.preventDefault();
                    goPreviousDay();
                } else if (e.key === 'ArrowRight') {
                    e.preventDefault();
                    goToNextDay();
                } else if (e.key === 'Escape') {
                    e.preventDefault();
                    currentView = 'overview';
                    render();
                } else if (e.key === ' ') {
                    e.preventDefault();
                    if (timerState.isRunning) {
                        stopTimer();
                    }
                }
            }
        });

        // Cleanup timer on page unload
        window.addEventListener('beforeunload', () => {
            stopTimer();
        });

        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('Service Worker registered successfully:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
                    });
        }
    </script>
</body>
</html>
