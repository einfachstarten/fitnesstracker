<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker - New Architecture</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { MigrationController } from './src/utils/MigrationController.js';
        MigrationController.redirectToCorrectVersion();
    </script>
    <style>
        .loading-initial {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #eff6ff, #e0e7ff);
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading-initial">
            <div class="text-center p-8">
                <div class="text-4xl mb-4">\ud83e\udd13</div>
                <div class="text-lg font-semibold">Neue Architektur wird geladen...</div>
            </div>
        </div>
    </div>

    <!-- Load new architecture -->
    <script type="module">
        import { App } from './src/core/App.js';
        window.fitnessApp = new App();
    </script>
    <script>
        window.addEventListener('error', (event) => {
            console.error('Critical error in new architecture:', event.error);
            const errorCount = parseInt(localStorage.getItem('fitness_new_arch_errors') || '0') + 1;
            localStorage.setItem('fitness_new_arch_errors', errorCount.toString());
            if (errorCount >= 3) {
                localStorage.setItem('fitness_use_new_architecture', 'false');
                alert('Es gab technische Probleme. Du wirst zur stabilen Version weitergeleitet.');
                window.location.href = './custom-tracker.html';
            }
        });
        window.addEventListener('load', () => {
            localStorage.removeItem('fitness_new_arch_errors');
        });
    </script>
</body>
</html>
